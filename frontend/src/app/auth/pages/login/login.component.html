<div class="opacity-light" style="width: 100%; height:100vh">
    <img src="../../../../assets/background.jpg" alt="" style="height: 100%; width:100%">
</div>

<div style="height: 100vh;" class="d-flex justify-content-center align-items-center flex-column  position-absolute top-0 w-100">
    <div>
        <h1 class="cursive-font">Red de psicologos</h1>
        <p class="text-center common-font">Ingresar</p>
    </div>
    <div class="p-5 w-50">
        <form action="" class="form-group d-flex flex-column align-items-center justify-content-center" [formGroup]="loginForm" (ngSubmit)="onSave()">
            
            <input type="text"
                   formControlName="username"
                   class="form-control my-3"
                   placeholder="Username">
            <span *ngIf="isValidField('username')"
                    class="form-text text-danger">
                {{ getFieldError('username') }}
            </span>

            <input type="password"
                   formControlName="password"
                   class="form-control my-3"
                   placeholder="Password">
            <span *ngIf="isValidField('password')"
                    class="form-text text-danger">
                {{ getFieldError('password') }}
            </span>

            <button class="btn btn-outline-dark cursive-font mt-3">Iniciar Sesion</button>
            <p class="pt-3">Â¿No tenes una cuenta? <a routerLink='/auth/register'>Registrarse</a></p>
            
        </form>
    </div>
</div>

<div style="height: 100vh;" class="bg-primary-cust d-flex justify-content-center align-items-center flex-column">
    <div>
        <hr />
            <h1 class="cursive-font">PSICOWEB</h1>
            <p class="text-center common-font">Registrarse</p>
        <hr />
    </div>
    
    <p class="pt-3 common-font fs-6">¿Ya tenes una cuenta? <a routerLink="/auth/login">Iniciar Sesion</a></p>
    <div class="p-5 w-50">
        <form action="" class="form-group d-flex flex-column align-items-center justify-content-center" [formGroup]="registerForm" (ngSubmit)="onSave()">
            
            <input type="text"
                   formControlName="fullName"
                   class="form-control mt-3"
                   placeholder="Nombre completo">
            <span *ngIf="isValidField('fullName')"
                    class="form-text text-danger  align-self-start">
                {{ getFieldError('fullName') }}
            </span>

            <input type="username"
            formControlName="username"
            class="form-control mt-3"
            placeholder="Nombre de usuario">
            <span *ngIf="isValidField('username')"
                    class="form-text text-danger  align-self-start">
                {{ getFieldError('username') }}
            </span>

            <input type="email"
            formControlName="email"
            class="form-control mt-3"
            placeholder="Email">
            <span *ngIf="isValidField('email')"
                    class="form-text text-danger  align-self-start">
                {{ getFieldError('email') }}
            </span>

    
            <input type=""
            formControlName="password"
            class="form-control mt-3 "
            placeholder="Contraseña">
            <span *ngIf="isValidField('password')"
                class="form-text text-danger  align-self-start">
            {{ getFieldError('password') }}
            </span>

            <input type=""
            formControlName="repeatPassword"
            class="form-control mt-3"
            placeholder="Repetir contraseña">
            <span *ngIf="isValidField('repeatPassword')"
                class="form-text text-danger text-start align-self-start">
            {{ getFieldError('repeatPassword') }}
            </span>

            <button class="btn btn-outline-dark cursive-font mt-3">Registrarse</button>
        </form>
    </div>

    <ngb-toast *ngIf="show" [delay]="3000" class="text-center"> 
        {{ toastContent }}
    </ngb-toast>

    <pre>{{ registerForm.valid }}</pre>
</div>
